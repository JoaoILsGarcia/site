<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Minha To-Do List</h1>

        <input 
            type="text" 
            id="taskInput" 
            placeholder="Digite uma tarefa"
        >

        <button id="addTaskBtn">
            Adicionar Tarefa
        </button>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
